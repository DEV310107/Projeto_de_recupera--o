<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Tarefa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
  <h1 class="text-2xl font-bold mb-4">Editar Tarefa</h1>
  <form method="POST" class="space-y-4">
    <input name="titulo" value="{{ tarefa.titulo }}" class="block w-full p-2 border rounded" required>
    <textarea name="descricao" class="block w-full p-2 border rounded" required>{{ tarefa.descricao }}</textarea>
    <select name="status" class="block w-full p-2 border rounded">
      <option value="Pendente" {% if tarefa.status == 'Pendente' %}selected{% endif %}>Pendente</option>
      <option value="Em andamento" {% if tarefa.status == 'Em andamento' %}selected{% endif %}>Em andamento</option>
      <option value="Concluída" {% if tarefa.status == 'Concluída' %}selected{% endif %}>Concluída</option>
    </select>
    <button class="bg-green-600 text-white px-4 py-2 rounded">Salvar</button>
  </form>
</body>
</html>
