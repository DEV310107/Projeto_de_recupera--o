<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projetos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-8">

  <header class="w-full max-w-6xl flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold text-gray-800">Gerenciamento de Projetos</h1>
    <a href="{{ url_for('criar_projeto') }}" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow">
      Novo Projeto
    </a>
  </header>

  <main class="w-full max-w-6xl grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for projeto in projetos %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col">
      {% if projeto.imagem %}
      <img src="{{ url_for('static', filename='img/' ~ projeto.imagem) }}" class="h-48 w-full object-cover">
      {% endif %}
      <div class="p-6 flex flex-col flex-grow">
        <h2 class="text-2xl font-semibold mb-2 text-gray-800">{{ projeto.nome }}</h2>
        <p class="text-gray-600 mb-4 flex-grow">{{ projeto.descricao }}</p>
        <div class="flex justify-between items-center mt-auto">
          <a href="{{ url_for('ver_projeto', id=projeto.id) }}" class="text-blue-600 hover:underline">Ver</a>
          <div class="space-x-2">
            <a href="{{ url_for('editar_projeto', id=projeto.id) }}" class="text-yellow-600 hover:underline">Editar</a>
            <a href="{{ url_for('remover_projeto', id=projeto.id) }}" class="text-red-600 hover:underline">Excluir</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </main>

</body>
</html>
