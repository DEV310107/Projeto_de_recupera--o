<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projetos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4">Projetos</h1>
  <a href="{{ url_for('criar_projeto') }}" class="bg-blue-600 text-white px-4 py-2 rounded">Novo Projeto</a>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
    {% for projeto in projetos %}
    <div class="bg-white p-4 shadow rounded">
      {% if projeto.imagem %}
      <img src="{{ url_for('static', filename='img/' ~ projeto.imagem) }}" class="h-40 w-full object-cover rounded mb-2">
      {% endif %}
      <h2 class="text-xl font-semibold">{{ projeto.nome }}</h2>
      <p class="text-sm text-gray-500">{{ projeto.descricao }}</p>
      <div class="mt-4 space-x-2">
        <a href="{{ url_for('ver_projeto', id=projeto.id) }}" class="text-blue-600">Ver</a>
        <a href="{{ url_for('editar_projeto', id=projeto.id) }}" class="text-yellow-600">Editar</a>
        <a href="{{ url_for('remover_projeto', id=projeto.id) }}" class="text-red-600">Excluir</a>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
