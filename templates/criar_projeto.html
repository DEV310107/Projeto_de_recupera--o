<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Projeto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
  <h1 class="text-2xl font-bold mb-4">Criar Projeto</h1>
  <form action="" method="POST" enctype="multipart/form-data" class="space-y-4">
    <input name="nome" placeholder="Nome" class="block w-full p-2 border rounded" required>
    <textarea name="descricao" placeholder="Descrição" class="block w-full p-2 border rounded" required></textarea>
    <input type="file" name="imagem" class="block">
    <button class="bg-green-600 text-white px-4 py-2 rounded">Salvar</button>
  </form>
</body>
</html>
